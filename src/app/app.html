<ion-menu [content]="content" [persistent]="true">
  <ion-header>
    <ion-toolbar>
        <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
    
  <ion-content>
    <ion-list>
      <br><hr>
      <button menuClose ion-item icon-left *ngFor="let p of pages" (tap)="openPage(p)">
        <ion-icon class='about-icon' name="information"></ion-icon>{{p.title}}
      </button>
    <br><hr>
    </ion-list>
  </ion-content>
    
</ion-menu>
    
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
